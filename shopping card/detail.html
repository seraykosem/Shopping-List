<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link rel="stylesheet" href="/style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/f0b82e9e29.js" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <h2 onclick="GetShoppingCartPage();">Shopping Cart</h2>
            </div>
            <div class="col-md-1">
                <i class="fas fa-shopping-cart shopping-cart" onclick="GetDetailPage();"></i>
                <span class="badge badge-pill badge-success shop-badge" id="cart-count" >0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-box">
                    <div class="alert alert-success" role="alert" id="success-alert">
                        Delete Product Successful.
                       </div>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Unit</th>
                            <th scope="col">Total Price</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody id="cart-detail">
                         
                          
                        </tbody>
                      </table>
                      
                      
                </div>
            </div>
        </div>
    </div>

        

        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="/style.js"></script>
</html>
